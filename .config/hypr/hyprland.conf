#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

cursor {
    no_warps=true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,                ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,              1,     1,    default
    animation = border,              1,     5.39,  easeOutQuint
    animation = windows,             1,     4.79,  easeOutQuint
    animation = windowsIn,           1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,          1,     1.49,  linear,       popin 87%
    animation = fadeIn,              1,     1.73,  almostLinear
    animation = fadeOut,             1,     1.46,  almostLinear
    animation = fade,                1,     3.03,  quick
    animation = layers,              1,     3.81,  easeOutQuint
    animation = layersIn,            1,     4,     easeOutQuint, fade
    animation = layersOut,           1,     1.5,   linear,       fade
    animation = fadeLayersIn,        1,     1.79,  almostLinear
    animation = fadeLayersOut,       1,     1.39,  almostLinear
    animation = workspaces,          0,     1.94,  almostLinear, fade
    animation = workspacesIn,        0,     1.21,  almostLinear, fade
    animation = workspacesOut,       0,     1.94,  almostLinear, fade
    animation = zoomFactor,          1,     7,     quick
    animation = specialWorkspaceIn,  1,     1,     almostLinear, slide top
    animation = specialWorkspaceOut, 1,     1,     almostLinear, slide bottom

    #animation = sliding, 1, 1, quick, slide # When a window is opened or moved in
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_model =
    kb_options = caps:escape, grp:alt_space_toggle
    kb_rules =

    repeat_rate = 35
    repeat_delay = 200
    #kb_options = caps:swapescape

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = ALT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = CTRL, Space, exec, $menu
bind = $mainMod ALT, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

bind = CTRL ALT, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod ALT, H, movefocus, l
bind = $mainMod ALT, L, movefocus, r
bind = $mainMod ALT, K, movefocus, u
bind = $mainMod ALT, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
#bind = ALT, 1, workspace, 1
#bind = ALT, 2, workspace, 2
bind = ALT, 1, exec, ~/.config/hypr/workspaces.sh 1
bind = ALT, 2, exec, ~/.config/hypr/workspaces.sh 2
bind = ALT, 3, exec, ~/.config/hypr/workspaces.sh 3
bind = ALT, 4, exec, ~/.config/hypr/workspaces.sh 4
bind = ALT, 5, exec, ~/.config/hypr/workspaces.sh 5
bind = ALT, 6, exec, ~/.config/hypr/workspaces.sh 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move windows between monitors
bind = $mainMod, K, movewindow, mon:DP-1
bind = $mainMod, J, movewindow, mon:HDMI-A-1
bind = $mainMod, H, movewindow, l
bind = $mainMod, L, movewindow, r

# Example special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, telegram
bind = $mainMod, P, togglespecialworkspace, players
bind = $mainMod, W, togglespecialworkspace, whatsapp
bind = $mainMod, A, togglespecialworkspace, ai
bind = ALT, A, exec, gtk-launch chrome-cadlkienfkclaiaibeoongdcgmdikeeg-Default

bind = , PRINT, exec, grim -g "$(slurp)" - | magick - -shave 1x1 PNG:- | swappy -f -
bind = ALT, C, exec, /opt/google/chrome/chrome chrome://new-tab

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, F, togglefloating,
bind = ALT $mainMod, F, fullscreen, 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

